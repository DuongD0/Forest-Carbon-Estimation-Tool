[pytest]
python_files = tests.py test_*.py *_test.py
python_classes = Test
python_functions = test_

# Add markers for different test types
markers =
    slow: marks tests as slow (deselect with 
-m \"not slow\")
    api: marks tests related to API endpoints
    crud: marks tests related to CRUD operations
    models: marks tests related to database models
    processing: marks tests related to processing modules
    integration: marks tests requiring external services (like DB)

# Default options
addopts = -v --cov=app --cov-report=term-missing

